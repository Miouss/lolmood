name: Build and Push Docker Image

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/lolmood-frontend:latest . -f Dockerfile.prod
          docker push ghcr.io/${{ github.repository_owner }}/lolmood-frontend:latest
